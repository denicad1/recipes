<a class="col-xs-5 list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right"
    ><img
      [src]="recipeItem.imagePath"
      [alt]="recipeItem.name"
      class="img-responsive"
      style="max-width: 50px"
  /></span>
</a>
